{% macro hero(info) %}
<section class="hero{% if info.heroClass %} {{ info.heroClass }}{% endif %}" style="background-image: url('img/{{info.path}}.jpg')">
  <div class="hero__title">
    <h1 class="title-h1 title-h1--white">
      {% if info.title %} <span class="hero__main">{{ info.title | safe }}</span> {% endif %}
      <span class="hero__highlight{% if info.subtitleClass %} {{ info.subtitleClass }}{% endif %}">{{ info.subtitle }}</span>
    </h1>
  </div>
</section>
{% endmacro %}
